# Enable pycodestyle (`E`) and Pyflakes (`F`) codes by default.
select = [
    "I",   # isort
    "E",   # pycodestyle Error
    "W",   # pycodestyle Warning
    "UP",  # pyupgrade
    "YTT", # flake8-2020
    "A",   # flake8-builtins
    "B",   # flake8-bugbear
    "SIM", # flake8-simplify
    "NPY", # NumPy-specific rules
    "RUF", # Ruff-specific rules
]
ignore = ["UP038"]  # for zip, `strict`-option is not available in Python<3.10

# Allow autofix for all enabled rules (when `--fix`) is provided.
fixable = [
    "I",   # isort
    "E",   # pycodestyle Error
    "W",   # pycodestyle Warning
    "UP",  # pyupgrade
    "YTT", # flake8-2020
    "A",   # flake8-builtins
    "B",   # flake8-bugbear
    "SIM", # flake8-simplify
    "NPY", # NumPy-specific rules
    "RUF", # Ruff-specific rules
]
unfixable = []

# Exclude a variety of commonly ignored directories.
exclude = [
    ".bzr",
    ".direnv",
    ".eggs",
    ".git",
    ".hg",
    ".mypy_cache",
    ".nox",
    ".pants.d",
    ".pytype",
    ".ruff_cache",
    ".svn",
    ".tox",
    ".venv",
    "__pypackages__",
    "_build",
    "buck-out",
    "build",
    "dist",
    "node_modules",
    "venv",
]
per-file-ignores = {}

# Same as Black.
line-length = 88

# Allow unused variables when underscore-prefixed.
dummy-variable-rgx = "^(_+|(_+[a-zA-Z0-9_]*[a-zA-Z0-9]+?))$"

# Assume Python 3.10.
target-version = "py310"

[mccabe]
# Unlike Flake8, default to a complexity level of 10.
max-complexity = 10
